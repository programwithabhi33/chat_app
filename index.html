<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat Using Node and Socket.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js" defer></script>
    <script src="/client.js" defer></script>
</head>

<body>
    <div>
        <section style="background-color: #eee;">
            <div class="py-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-center align-items-center p-3">
                                <h5 class="mb-0">Chat Application</h5>
                                <div class="d-flex flex-row align-items-center">
                                    <i class="fas fa-minus text-muted fa-xs"></i>
                                    <i class="fas fa-comments text-muted fa-xs"></i>
                                    <i class="fas fa-times text-muted fa-xs"></i>
                                </div>
                            </div>
                            <div id="min_container" class="card-body overflow-auto" data-mdb-perfect-scrollbar="true"
                                style="position: relative; height: 400px">
                               

                            </div>
                            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                                <form id="send-container" class="input-group mb-0">
                                    <input id="messageInp" type="text" class="form-control" placeholder="Type message"
                                        aria-label="Recipient's username" aria-describedby="button-addon2" />
                                    <button class="btn btn-warning" type="submit" id="button-addon2"
                                        style="padding-top: .55rem;">
                                        Send
                                    </button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
